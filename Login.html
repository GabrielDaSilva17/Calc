<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="ASS/Html.png">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="login-container">
        <section class="login-box">
            <h2>Login</h2>
            <form id="login-form" action="#" method="POST">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Entrar</button>
                <p class="forgot-password"><a href="#">Esqueci minha senha</a></p>
                <p class="signup-link">Não tem conta? <a href="cadastrar.html">Cadastre-se</a></p>
            </form>
            <div id="message-box" class="message-box" style="display:none;"></div>
        </section>
    </main>

    <script type="module">
        // Importa as funções necessárias do Firebase SDK
        // A versão (11.8.1) é a que você está usando, então a mantivemos.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
        // getAnalytics não é necessário para a funcionalidade de login/cadastro, então foi removido.

        // Suas credenciais do Firebase (incorporadas diretamente neste arquivo)
        const firebaseConfig = {
            apiKey: "AIzaSyDXU_8LsG_i6l6AHZ59MSRpq8SV__GGfks",
            authDomain: "banco-de-dados-42666.firebaseapp.com",
            projectId: "banco-de-dados-42666",
            storageBucket: "banco-de-dados-42666.firebasestorage.app",
            messagingSenderId: "168919063881",
            appId: "1:168919063881:web:6e765c4c44c6cda577ce98",
            measurementId: "G-0YH78QXQ0H"
        };

        // Inicializa o Firebase com suas configurações
        const app = initializeApp(firebaseConfig);
        // Obtém a instância do serviço de autenticação do Firebase
        const auth = getAuth(app);

        // --- Funções Auxiliares ---

        // Função para exibir mensagens dinamicamente na tela
        function showMessage(message, type = 'success') {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            // Adiciona classes CSS para estilizar a mensagem (verde para sucesso, vermelho para erro)
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block'; // Torna a caixa visível

            // Esconde a mensagem automaticamente após 5 segundos
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        // --- Lógica de Login ---

        // Pega o formulário de login pelo ID
        const loginForm = document.getElementById('login-form');

        // Adiciona um "ouvinte de evento" para quando o formulário for enviado
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Impede o comportamento padrão do formulário (que recarrega a página)

            // Pega os valores digitados nos campos de e-mail e senha
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Tenta fazer o login no Firebase com o e-mail e a senha fornecidos
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user; // O objeto user contém informações do usuário logado

                console.log('Usuário logado com sucesso:', user); // Informação útil para depuração no console
                showMessage('Login realizado com sucesso! Bem-vindo!', 'success'); // Exibe mensagem de sucesso

                // Redireciona o usuário para uma nova página após o login bem-sucedido
                setTimeout(() => {
                    window.location.href = 'dashboard.html'; // Mude 'dashboard.html' para sua página principal
                }, 2000); // Redireciona após 2 segundos

            } catch (error) {
                // Captura e trata qualquer erro que o Firebase possa retornar durante o login
                let errorMessage = 'Erro ao fazer login. Por favor, verifique suas credenciais.';

                // Mensagens de erro mais amigáveis com base no código do erro do Firebase
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'E-mail inválido. Por favor, verifique o formato.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'Sua conta foi desativada. Entre em contato com o suporte.';
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        // Para segurança, é melhor dar uma mensagem genérica para e-mail ou senha incorretos
                        errorMessage = 'E-mail ou senha incorretos.';
                        break;
                    case 'auth/too-many-requests':
                         errorMessage = 'Muitas tentativas de login. Tente novamente mais tarde.';
                         break;
                    default:
                        console.error('Erro de login do Firebase:', error.message); // Log do erro completo para depuração
                        errorMessage = `Ocorreu um erro inesperado: ${error.message}`;
                        break;
                }
                showMessage(errorMessage, 'error'); // Exibe a mensagem de erro na tela
            }
        });
    </script>
    </body>
</html>
